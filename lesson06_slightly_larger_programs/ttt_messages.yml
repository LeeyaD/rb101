rules: |
  Tic-Tac-Toe is a two-player game, where players take turns marking the spaces in a 3Ã—3 grid (i.e. the board) with either an X or an O.

  => To win the game, a player must place three of their marks in a horizontal, vertical, or diagonal row.
  For example -> You're X. Computer is O.

      HORIZONTAL WIN    VERITCAL WIN    DIAGONAL WIN
         |   |             | X |         X |   |
      ---+---+---       ---+---+---     ---+---+---
       X | X | X           | X |           | X |
      ---+---+---       ---+---+---     ---+---+---
         |   |             | X |           |   | X

